<div class="catalog">
    <h5 class="catalog-title">Filter Results</h5>
    <div class="catalog-facet" *ngFor="let facet of facets">
        <hr>
        <h6 class="catalog-facet-type">{{facet.name}}</h6>
        <div class="catalog-facet-value" *ngFor="let value of facet.records">
            <label><input type="checkbox" class="m-1" value=""> {{value.name}}</label>
        </div>
    </div>
</div>
