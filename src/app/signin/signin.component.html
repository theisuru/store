<form class="form-signin text-center">
    <img class="mb-4" src="assets/img/logo_1.png" alt="" width="64"
         height="64">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" placeholder="Username" required="" autofocus=""
           [(ngModel)]="username" name="username">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password"
           name="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="doLogin()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© Potha</p>
</form>
